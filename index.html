<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="weather.css" rel="stylesheet">
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">My Weather </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" id="city" type="text" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit" id="sub">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>
    <div class="container">
   <div class="container text-center my-4">
      <h4><span id="sc">Search Weather of your City</span></h4>
    </div>


<div class="container">
<strong>Temperature </strong><span id="temp"></span><br><br>
<strong>Feels like </strong><span id="feels_like"></span><br><br>
<strong>Wind speed </strong><span id="wind_speed"></span><br><br>
<strong>Humidity </strong><span id="humidity"></span><br><br>
<strong>Max Temperature </strong><span id="max_temp"></span><br><br>
<strong>Min Temperature </strong><span id="min_temp"></span><br><br>
<!-- <strong>Sunrise </strong><span id="sunrise"></span>&nbsp;
<strong>sunset </strong><span id="sunset"></span>&nbsp; -->
</span>
</div>
</div>

    <script src="weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
